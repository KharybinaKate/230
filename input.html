<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lovers - Profile</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <header>
        <h1>Cat Lovers - Profile</h1>
    </header>
    <section class="content-section">
        <h2>Personal Information</h2>
        <form action="profile.php" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" maxlength="35" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="35" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" maxlength="35" required></textarea>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="catAge">Age of Your Cat:</label>
                <input type="number" name="catAge" id="catAge" min="0" max="35">
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form>
    </section>
</body>
</html>
