<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .content-section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f8f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="content-section">
        <h2>Cat Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Continent</th>
                    <th>Number of Cats</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Color</th>
                    <th>Breed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Europe</td>
                    <td>5</td>
                    <td>Male</td>
                    <td>3 years</td>
                    <td>Gray</td>
                    <td>British Shorthair</td>
                </tr>
                <tr>
                    <td>North America</td>
                    <td>8</td>
                    <td>Female</td>
                    <td>2 years</td>
                    <td>Calico</td>
                    <td>Maine Coon</td>
                </tr>
                <tr>
                    <td>Asia</td>
                    <td>3</td>
                    <td>Male</td>
                    <td>4 years</td>
                    <td>Black</td>
                    <td>Siamese</td>
                </tr>
                <tr>
                    <td>Africa</td>
                    <td>2</td>
                    <td>Female</td>
                    <td>1 year</td>
                    <td>Tabby</td>
                    <td>Persian</td>
                </tr>
                <tr>
                    <td>South America</td>
                    <td>6</td>
                    <td>Male</td>
                    <td>5 years</td>
                    <td>White</td>
                    <td>Ragdoll</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
